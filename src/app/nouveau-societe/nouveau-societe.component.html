<div class="container">
    <div class="col-md-9 col-sm-6 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Ajouter des Societes</div>
            <div class="panel-body" *ngIf="mode==1">
                <form #f="ngForm" (ngSubmit)="onSaveSociete(f.value)">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nom" id="Nom" placeholder="Nom de societe" ngModel>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Adresse</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="adresse" id="Adresse" placeholder="Adresse" ngModel>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Ajouter Societe</button>
                        </div>
                    </div>
                </form>
            </div>

        <div class="panel-body" *ngIf="mode==2">
        <button class="btn btn-primary" (click)="onNewSocietes()">Societes</button><br>
            <div class="form-group">
                <label>ID:</label> <label>{{currentSociete.id}}</label>

            </div>
            <div class="form-group">
                <label>Nom:</label> <label>{{currentSociete.nom}}</label>
            </div>
            <div class="form-group">
                <label>Societe:</label> <label>{{currentSociete.adresse}}</label>
            </div>
        </div>
        </div>
    </div>
</div>
