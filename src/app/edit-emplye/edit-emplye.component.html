<div class="container">
    <div class="col-md-9 col-sm-6 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Modifier Employe</div>
            <div class="panel-body" *ngIf="currentEmploye">
                <form #f="ngForm" (ngSubmit)="onEditEmploye(f.value)">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  name="nom" id="Nom" placeholder="Nom de Employe" ngModel [(ngModel)]="currentEmploye.nom">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">salaire</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="salaire" id="salaire" placeholder="salaire" ngModel [(ngModel)]="currentEmploye.salaire">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Modifier Employe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
