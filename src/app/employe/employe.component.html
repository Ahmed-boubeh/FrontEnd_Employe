<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">Listes des Employes</div>
        <div class="panel-body">
            <a class="btn btn-primary" routerLink="/new-employe"> Ajouter Employes</a>
        <form class="text-right" #f="ngForm" (submit)="onChercherEmp(f.value)">
                <div class="form-group">
                    <label>Chercher par nom Employe</label>
                    <input type="text" name="keyword" ngModel>
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </div>
            </form>
        </div>
        <div class="panel-body">
            <table *ngIf="employes" class="table table-striped">
                <thead class="table table-striped table-dark">
                    <tr>
                        <th width="10%" class="text-center">ID</th>
                        <th width="10%" class="text-center">Nom</th>
                        <th width="50%" class="text-center">Salaire</th>
                        <th width="30%" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of employes">
                        <td class="text-center">{{p.id}}</td>
                        <td class="text-center">{{p.nom}}</td>
                        <td class="text-center">{{p.salaire}}</td>
                      <td class="text-center">
                            <button (click)="onDeleteEmp(p.id,p.nom)" class="btn btn-danger">Delete</button>&nbsp;
                            <button (click)="onEditEmploye(p)" class="btn btn-info">Update</button>&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
