<div class="container">
    <div class="col-md-9 col-sm-6 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Ajouter des Employe</div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onSaveEmploye(f.value)">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nom" id="Nom" placeholder="Nom de societe" ngModel>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Salaire</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="salaire" id="Salaire" placeholder="Salaire" ngModel>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Societes</label>
                        <div class="col-sm-10">
                            <select name="societe_id" id="inputState" class="form-control" ngModel>
                               <option  *ngFor="let p of societes" value="{{p.id}}" selected>{{p.nom}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Ajouter Societe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
