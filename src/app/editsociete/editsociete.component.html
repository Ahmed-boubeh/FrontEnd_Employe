<div class="container">
    <div class="col-md-9 col-sm-6 col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading">Modifier des Societes</div>
            <div class="panel-body" *ngIf="currentSociete">
                <form #f="ngForm" (ngSubmit)="onEditSociete(f.value)">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  name="nom" id="Nom" placeholder="Nom de societe" ngModel [(ngModel)]="currentSociete.nom">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Adresse</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="adresse" id="Adresse" placeholder="Adresse" ngModel [(ngModel)]="currentSociete.adresse">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Modifier Societe</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
